<template>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">
                <table class="table table-striped table-dark">
                    <thead>
                        <thead>
                            <tr>
                                <th colspan="4">
                                    <span click.trigger="newFoo()"><i data-feather="plus"></i></span>
                                    <span click.trigger="getFoos()" style="margin-left:5px;"><i data-feather="refresh-cw"></i></span>
                                </th>
                            </tr>

                            <tr>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Role</th>
                                <th scope="col">Active</th>
                            </tr>
                        </thead>

                    <tbody>
                        <tr repeat.for="foo of foos.foosArray">
                            <td click.trigger="editFoo(foo)">${foo.firstName}</td>
                            <td click.trigger="editFoo(foo)">${foo.lastName}</td>
                            <td click.trigger="editFoo(foo)">${foo.role}</td>
                            <td>
                                    <div class="form-check">
                                        <input class="form-check-input" change.delegate="changeActive(foo)" checked.bind="foo.active"
                                            type="checkbox" value="" id="defaultCheck1">
                                    </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
